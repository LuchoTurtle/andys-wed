<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>

    <div style="background-color: lightgray; width: 13vw; height: 100%; position: fixed; z-index: 10000">
        <div class="progress-bar"></div>
        <nav>
            <div class="menu menu--maria">

                <ul class="menu__list">
                    <li class="menu__item menu__item--current">
                        <a class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link">Who we are</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link">What we offer</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link">Our news</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link">Contact us</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
    <div data-scroll-container class="smooth-scroll">
        <section data-scroll-section>
            <div>
                <h1 data-scroll>Hey</h1>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="12" style="margin-left: 20vw;">👋</p>
            </div>
        </section>
        <section data-scroll-section>
            <div>
                <h2 data-scroll data-scroll-speed="1">Looks like rain</h2>
                <p data-scroll data-scroll-speed="4">🌧</p>
            </div>
        </section>
        <section data-scroll-section>
            <div>
                <h2 data-scroll data-scroll-speed="1">Have an apple</h2>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="-6">🍎</p>
            </div>
        </section>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
